<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>手势锁屏示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" type="text/css" href="../../css/mui.min.css" />
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<style>
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0px;
				padding: 0px;
				overflow: hidden;
				background-color: #efeff4;
			}
			
			#holder {
				width: 300px;
				height: 300px;
				border: 0 !important;
				border-radius: 5px;
				margin: 40px auto;
				background-color: transparent;
			}
			
			#alert {
				text-align: center;
				padding: 20px 10px;
			}
			/*body{background: url(../../images/login.png) no-repeat center center; background-size: cover;}*/
			
			.user-img {
				width: 71px;
				height: 111px;
				margin: 0 auto;
				padding-top: 40px;
			}
			
			.user-img img {
				width: 100%;
			}
			
			#deblocking {
				width: 300px;
				height: 300px;
				border: 0 !important;
				border-radius: 5px;
				margin: 40px auto;
				background-color: transparent;
			}
		</style>
	</head>

	<body>

		<div class="mui-content" id="locker">
			<div class="user-img">
				<img src="../../images/user.png" />
			</div>
			<div class="setting-locker">
				<div id='holder' class="mui-locker" data-locker-options='{"ringColor":"rgba(210,210,210,1)","fillColor":"#ffffff","pointColor":"rgba(0,136,204,1)","lineColor":"rgba(0,136,204,1)"}' data-locker-width='300' data-locker-height='300'></div>
			</div>
			<div class="setting-locker">
				<div id='deblocking' style="display: none;" class="mui-locker" data-locker-options='{"ringColor":"rgba(210,210,210,1)","fillColor":"#ffffff","pointColor":"rgba(0,136,204,1)","lineColor":"rgba(0,136,204,1)"}' data-locker-width='300' data-locker-height='300'></div>
			</div>

			<div id='alert'>
				<a href="#picture" class="mui-btn">更多选项</a>
			</div>
			<div id="picture" class="mui-popover mui-popover-action mui-popover-bottom">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="javascript:void(0);" @tap="otherLogin">其他用户</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="javascript:void(0);" @tap="setWIFI">网络配置</a>
					</li>
					<li class="mui-table-view-cell">
						<a href="javascript:void(0);" @tap="editLocker">修改手势密码</a>
					</li>
				</ul>
				<ul class="mui-table-view">
					<li class="mui-table-view-cell">
						<a href="#picture"><b>取消</b></a>
					</li>
				</ul>
			</div>
		</div>

		<script src="../../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/mui.locker.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.wilddog.com/sdk/js/2.1.2/wilddog.js"></script>
		<script>
			var vLocker,
				login, self, setWIFI, ref, user, network = false,
				userQuery;
			mui.plusReady(function() {
				/*login = plus.webview.getWebviewById("login");*/
				setWIFI = plus.webview.getWebviewById("setWIFI");
				self = plus.webview.currentWebview();
				user = JSON.parse(localStorage.getItem("user"));
				console.log(user && user.locker)
				if(user && user.locker) { 
					showDeblocking();
				};
				/*if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						mui.toast("当前网络不给力，无法连接云端数据库~");
					} else {
						network = true;
						var config = {
							syncURL: "https://baobo.wilddogio.com/" //输入节点 URL
						};
						wilddog.initializeApp(config);
						ref = wilddog.sync().ref("users");
						userQuery = wilddog.sync().ref("users/" + user.userName);
						userQuery.on("value", function(snapshot, error) {
							if(error != null) {
								return false;
							}
							var re = snapshot.val(); //用户，无用户信息为null
							if(re) {
								user.userName = re.userName;
								user.passWord = re.passWord;
								user.locker = re.locker;
								showDeblocking();
							}
						})
					}*/

				

				self.addEventListener("hide", function() {
					var config = {
						syncURL: "https://baobo.wilddogio.com/" //输入节点 URL
					};
					wilddog.initializeApp(config);
					ref = wilddog.sync().ref("users");
					userUpdate = ref.child(user.userName);
					userUpdate.update(user);
				}, false);

			});

			mui.ready(function() {
				console.log("locker ready  执行几次")
				initVue();
			})

			function initVue() {
				vLocker = new Vue({
					el: "#picture",
					data: {},
					methods: {
						otherLogin: function() { //其他用户
							mui.openWindow({
							url:"../login/login.html"
						})
							setTimeout(function() {
								self.hide();
							}, 300)
						},
						setWIFI: function() {
							setWIFI.show();
							setTimeout(function() {
								self.hide();
							}, 300)
						}, 
						editLocker: function() {
							mui.toast("修改密码");
							user = JSON.parse(localStorage.getItem("user"))
							user.locker = "";
							showSettingLocker();
							
						}
					}
				})
			}
			(function($, doc) {
				$.init();
				var holder = doc.querySelector('#holder'),
					record = [];
				//处理事件
				holder.addEventListener('done', function(event) {
					var rs = event.detail;
					if(rs.points.length < 4) {
						mui.toast('设定的手势太简单了');
						record = [];
						rs.sender.clear();
						return;
					}
					console.log(rs.points.join('')); //结果
					record.push(rs.points.join(''));
					if(record.length >= 2) {
						if(record[0] == record[1]) { 
							 
							user.locker = rs.points.join('');
							localStorage.setItem("user", JSON.stringify(user));
							mui.toast('手势设定完成');
						
							self.hide();

						} else {
							mui.toast('两次手势设定不一致');
						}
						rs.sender.clear();
						record = [];
					} else {
						mui.toast('请确认手势设定');
						rs.sender.clear();
					}
				});
			}(mui, document));

			(function($, doc) {
				$.init();
				var holder = doc.querySelector('#deblocking'),
					record = [];
				//处理事件
				holder.addEventListener('done', function(event) {
					var rs = event.detail;
					if(rs.points.length < 4) { 
						mui.toast('至少连接4个节点');
						record = [];
						rs.sender.clear(); 

					}
					console.log(rs.points.join('')); //结果
					record.push(rs.points.join(''));
					if(rs.points.join('') == user.locker) {
						record = [];
						rs.sender.clear();
						self.hide();
					}else{
						mui.toast("密码无效！")
						record = [];
						rs.sender.clear();  
					}
					
				});
			}(mui, document));
			mui('body').on('tap', '.mui-popover-action li>a', function() {
				var a = this,
					parent;
				//根据点击按钮，反推当前是哪个actionsheet
				for(parent = a.parentNode; parent != document.body; parent = parent.parentNode) {
					if(parent.classList.contains('mui-popover-action')) {
						break;
					}
				}
				//关闭actionsheet
				mui('#' + parent.id).popover('toggle');
				//info.innerHTML = "你刚点击了\"" + a.innerHTML + "\"按钮";
			});
			mui('body').on('shown', '.mui-popover', function(e) {
				console.log('shown', e.detail.id); //detail为当前popover元素
			});
			mui('body').on('hidden', '.mui-popover', function(e) {
				console.log('hidden', e.detail.id); //detail为当前popover元素
			});

			/**
			 * 显示设置手势密码，隐藏手势解锁界面
			 */
			function showSettingLocker() {
				document.getElementById("holder").style.display = "block";
				document.getElementById("deblocking").style.display = "none";
			}
			/**
			 * 隐藏设置手势密码，显示手势解锁界面
			 */
			function showDeblocking() {
				document.getElementById("holder").style.display = "none";
				document.getElementById("deblocking").style.display = "block";
			}

			//首页返回键处理
			//处理逻辑：1秒内，连续两次按返回键，则退出应用
			if(mui.os.android) {
				var first = null;
				mui.back = function() {
					//首次按键，提示‘再按一次退出应用’
					if(!first) {
						first = new Date().getTime();
						mui.toast('再按一次退出应用');
						setTimeout(function() {
							first = null;
						}, 1000);
					} else {
						if(new Date().getTime() - first < 1000) {
							plus.runtime.quit();
						}
					}
				};
			}
		</script>
	</body>

</html>
