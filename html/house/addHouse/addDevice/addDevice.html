	<body class="mui-fullscreen">

		<div id="addDevice">
			<!--页面主结构结束-->

			<div id="setting" class="mui-page">
				<!--页面标题栏开始-->

								<li class="mui-table-view-cell mui-radio mui-left socket-1" data-type='button' @tap="setTypeVal('button')">

						</div>

				<!--页面主内容区结束-->
			</div>
			<!--单页面结束-->
			<div id="account" class="mui-page">
				<div class="mui-navbar-inner mui-bar mui-bar-nav">
					<button type="button" class="mui-left mui-action-back mui-btn  mui-btn-link mui-btn-nav mui-pull-left">
					<span class="mui-icon mui-icon-left-nav"></span>添加设备
				</button>
					<h1 class="mui-center mui-title">单向开关</h1>
				</div>
				<div class="mui-page-content" style="background-color: #FFF;">
					<div class="page-main-name">
						<div class="mui-card">
							<div class="mui-card-content">
								<div class="mui-card-content-inner">
									<ul class="mui-table-view" style="margin-top:0;margin-bottom: 15px;">

										<li class="mui-table-view-cell" @tap="selectedClass">
											<a class="mui-navigate-right">
												<i class="clannName " :class="className"></i> 选择图标
											</a>
										</li>
									</ul>
									<div class="mui-input-row">
										<input type="text" v-model="devName" placeholder="请输入设备名" style="margin: 0;border:0;">
									</div>

								</div>
							</div>
						</div>
						<button type="button" @tap="submitDevice" class="mui-btn mui-btn-primary mui-btn-block">确定</button>
					</div>

				</div>
			</div>

	<script src="../../../../js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../js/vue.js" type="text/javascript" charset="utf-8"></script>

	<script src="../../../../js/reconnecting-websocket.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../../js/zepto-min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/mui.view.js "></script>
	<script>
		mui.init();
		//初始化单页view
		var viewApi = mui('#app').view({
			defaultPage: '#setting'
		});
		//初始化单页的区域滚动
		mui('.mui-scroll-wrapper').scroll();
		var account,self,opener;
		mui.plusReady(function() {
			account = JSON.parse(localStorage.getItem("account"));
			self = plus.webview.currentWebview();
			opener = self.opener();
		});
		mui.ready(function() {
			initVue();
			mui("#addType").on('tap','li',function(){
				addDevice.$data.devType = $(this).attr("data-type");
				alert(addDevice.$data.devType )
			})
		});

		function initVue() {
			addDevice = new Vue({
				el: "#addDevice",
				data: {
					devName: "",
					className: "droplight",
					devSort: '',
					roomName: "",
					devType:""
				},
				methods: {
					setTypeVal:function(devType){
						/*var domThis = e.currentTarget;
						this.devType = domThis.getAttribute('data-type');*/
						alert(devType)
						this.devType =devType
					},
					selectedClass: function() {
						mui.openWindow({
							url: "devIcon.html"
						})
					},
					submitDevice: function() {
						var _self = this,parameter={};
						if(!_self.devName){
							mui.toast("请输入设备名称");
							return false;
						}
						account = JSON.parse(localStorage.getItem("account"));
						var timestamp = Date.parse(new Date());
						var message = '#{"CMD":"add",DEV:"'+_self.devType+'","USERID":"' + account.currentID + '","TAG":"'+timestamp+'","TYPE":"' + os + '","ROOMNAME":"' + _self.roomName + '","DEVICENAME":"' + _self.devName + '","NICKNAME":"","DEVICESORT":"' + _self.devSort + '","ROOMPIC":"' + _self.className + '"}*';
						parameter.timestamp = timestamp;
						parameter.type = _self.devType;
						parameter.roomName = _self.roomName;
						parameter.devName = _self.devName;
						parameter.devSort = _self.devSort;
						parameter.className = _self.className;
						initWebsocket(timestamp,message,_self.devType,parameter);

					}
				}
			})
		}
		//自定义事件  设置图标
		document.addEventListener("className", function(e) {
			addDevice.$data.className = e.detail.className;
			console.log(addDevice.$data.className)
		}, false);
		//自定义事件  设置房间名
		document.addEventListener("setRoomName", function(e) {
			mui.toast(e.detail.roomName)
			addDevice.$data.roomName = e.detail.roomName;
			addDevice.$data.devSort = e.detail.devSort;
		}, false);

		/**
		 * @param {Object} tag 事件来源
		 * @param {Object} msg 发送的信息
		 * @param {Object} type 设备类型
		 * @param {Object} parameter 参数对象
		 */
		function initWebsocket(tag, msg,type,parameter) {
			var ws = new ReconnectingWebSocket("ws://123.56.176.67:9010/ws");

			ws.onopen = function(e) {
				console.log("添加设备房间开启" + msg)
					console.log(msg)
					plus.nativeUI.showWaiting("请稍后...");
					ws.send(msg)
			};
			ws.onmessage = function(e) {
				console.log(JSON.stringify(e.data))
				var data = dataDispose(e.data, ws);
				if(!data) return false;
				var regExp = new RegExp(tag);
				switch(true) {
					case regExp.test(data.TAG):
						plus.nativeUI.closeWaiting();
						if(errorDispose(data)) {
							
							mui.toast("添加成功");
							var devObj = {
								"STATUS": "0",
								"DEVICEID": data.DEVICEID,
								"DEVICESORT": parameter.devSort,
								"DEV": type,
								"DEVICENAME": parameter.devName,
								"ROOMNAME": parameter.roomName,
								"DEVICEPIC": parameter.className,
								"TYPE": ""
							}
							mui.fire(opener,"addDeviceUpdata",{
								dev:devObj
							});
						}
						console.log(JSON.stringify(devObj))
						
						ws.close();
						break;
					default:
						break;
				}

			};
			ws.onerror = function(e) {

			};
			ws.onclose = function(e) {

			}

		}
		
		
		
		var view = viewApi.view;
		(function($) {
			//处理view的后退与webview后退
			var oldBack = $.back;
			$.back = function() {
				if(viewApi.canBack()) { //如果view可以后退，则执行view的后退
					viewApi.back();
				} else { //执行webview后退
					oldBack();
				}
			};
			//监听页面切换事件方案1,通过view元素监听所有页面切换事件，目前提供pageBeforeShow|pageShow|pageBeforeBack|pageBack四种事件(before事件为动画开始前触发)
			//第一个参数为事件名称，第二个参数为事件回调，其中e.detail.page为当前页面的html对象
			view.addEventListener('pageBeforeShow', function(e) {
				//				console.log(e.detail.page.id + ' beforeShow');
			});
			view.addEventListener('pageShow', function(e) {
				//				console.log(e.detail.page.id + ' show');
			});
			view.addEventListener('pageBeforeBack', function(e) {
				//				console.log(e.detail.page.id + ' beforeBack');
			});
			view.addEventListener('pageBack', function(e) {
				//				console.log(e.detail.page.id + ' back');
			});
		})(mui);
	</script>
