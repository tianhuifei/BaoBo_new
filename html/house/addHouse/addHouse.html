		<script type="text/javascript"> 
			mui.init();
			var vAddHouse,self,ws; 
			mui.plusReady(function(){ 
				self = plus.webview.currentWebview();
				openerPage = self.opener();
				account = JSON.parse(localStorage.getItem("account"));
				self.addEventListener("hide",function(){
					openerPage.evalJS("loadHouses()");
				},false);
			});
			
			mui.ready(function(){
				initVue();
				initWebSocket();
			});
			 
			
			function initVue (){
				vAddHouse = new Vue({
					el:"#addHouse",
					data:{
						houseName:"",
						houseType:""
					},
					methods:{
						houseActive:function(e){
							var _self = this;
							
							var domThis = $(e.currentTarget);
							domThis.addClass("room-active").siblings().removeClass("room-active")
							_self.houseType = domThis.attr("data-type");
						},
						addHouse:function(e){
							account = JSON.parse(localStorage.getItem("account"));
							var houses = JSON.parse(localStorage.getItem("houses"));
							houses ? houses:houses=[];
							var _self = this;
							if(!_self.houseType ){
								mui.toast("请选择房间类型!")
								return false;
							}
							if( !_self.houseName){
								mui.toast("请输入房间名称!")
								return false;
							}
							var message ='#{"CMD":"addroom","USERID":"'+account.currentID+'","TAG":"addroom","TYPE":"'+os+'","ROOMNAME":"'+_self.houseName+'","ROOMPIC":"'+_self.houseType+'","ROOMSORT":"'+ houses.length+1 +'"}*'
								plus.nativeUI.showWaiting("正在添加房间");
								ws.send(message);
							
							//self.hide();
							
						}
					}
				})
			}
			
			 
			function initWebSocket() {
				ws = new ReconnectingWebSocket("ws://123.56.176.67:9010/ws");
				ws.onopen = function(e) {

				}
				ws.onmessage = function(e) {
					var data = dataDispose(e.data, ws);
					if(!data) return false;
					
					switch(data.TAG) {
						case "addroom":
						plus.nativeUI.closeWaiting();
						console.log(JSON.stringify(data))
							if(errorDispose(data)){
								mui.toast(data.ERRORMSG);
							}
							
							//vHouse.$data.houses = data.ROOMS;;
							break;
						default:
							break;
					}

				}
				ws.onerror = function(e) {

				}
				ws.onclose = function(e) {

				}
			}
