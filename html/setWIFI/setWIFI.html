<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/child_common.css"/>
	</head>

	<body>
		<div class="mui-content">
			<div class="login-box">
				<div class="login-logo">
					<img src="images/logo.png" />
				</div>
			</div>
			<div class="login-form">
				<div class="mui-input-row ">
					<input type="text" class="mui-input login-input mui-input-clear" placeholder="WIFI名称"></span>
				</div>
				<div class="mui-input-row mui-password">
					<input type="password" class="mui-input-password login-input" placeholder="WIFI密码"></span>
				</div>


				<button type="button" class="mui-btn mui-btn-block mui-btn-outlined scan-btn">开始设置</button>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
